<div class="modal">
  <ion-header-bar>
    <h1 class="title">Facebook Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doFacebookLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="logout()">Log out</button>
        </label>
        <label class="item">
          <div>facebookReady:{{facebookReady}}</div>
          <button class="button button-block button-positive" type="submit">Facebook Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
